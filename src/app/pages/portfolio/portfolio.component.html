<div class="portfolio-container">
  <h1>Work Experience</h1>
  <div *ngFor="let experience of experiences" class="experience">
    <img [src]="experience.companyLogo" alt="Logo" class="company-logo">
    <div class="experience-details">
      <h3>{{ experience.companyName }}</h3>
      <p class="role">{{ experience.role }}</p>
      <p class="dates">{{ experience.startDate }} - {{ experience.endDate }}</p>
      <ul>
        <li *ngFor="let responsibility of experience.responsibilities">
          <ng-container *ngIf="isUrl(responsibility); else notUrl">
            <a href="{{ responsibility }}" target="_blank">{{ responsibility }}</a>
          </ng-container>
          <ng-template #notUrl>{{ responsibility }}</ng-template>
        </li>
      </ul>
    </div>
  </div>
</div>
